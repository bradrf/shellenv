hosts:

  freeshell.net:
    User: bradrf

  github.com:
    User: git
    IdentityFile: ~/.ssh/id_github
    # ControlMaster: no

  bitbucket.org:
    User: git
    IdentityFile: ~/.ssh/id_bitbucket
    # ControlMaster: no

  gettem:
    User: ubuntu
    IdentityFile: ~/.ssh/id_aws_gw
    DynamicForward: 1080

  plexy:
    Hostname: 192.168.1.11

defaults:
  ForwardAgent: yes
  ControlMaster: auto
  # control path uses a hash of %l%h%p%r to keep paths short for socket limit
  ControlPath: ~/.ssh/cm/%C
  ControlPersist: 1h

includes:
- ~/.ssh/assh.d/*.yml
